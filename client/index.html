<!doctype html>
<html lang="en" class="bg-[#94C3D2]">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codyssey - Collaborative Learning</title>
    <!-- Add Tailwind CSS from CDN for more reliable loading -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      html, body, #root {
        background-color: #94C3D2 !important; /* Updated to exact hex color */
        color: black !important;
      }
    </style>
    <script>
      window.MonacoEnvironment = {
        getWorkerUrl: function (moduleId, label) {
          if (label === 'json') {
            return './json.worker.js';
          }
          if (label === 'css' || label === 'scss' || label === 'less') {
            return './css.worker.js';
          }
          if (label === 'html' || label === 'handlebars' || label === 'razor') {
            return './html.worker.js';
          }
          if (label === 'typescript' || label === 'javascript') {
            return './ts.worker.js';
          }
          return './editor.worker.js';
        }
      };
    </script>
  </head>
  <body class="bg-[#94C3D2] text-black">
    <div id="root" class="bg-[#94C3D2]"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
